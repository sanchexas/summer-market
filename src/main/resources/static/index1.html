<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summer Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index1.js"></script>
</head>

<body ng-controller="indexController">
<div class="container">
    <h1>Summer Market</h1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addToCart(p.id)">В корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li ng-repeat="p in navList" class="page-item">
                <a class="page-link" ng-click="loadPage(p)">{{p}}</a>
            </li>
        </ul>
    </nav>

    <p></p>
    <h3>Корзина</h3>
    <span ng-show="cart == null || cart.items.length == 0">Ваша корзина пуста</span>
    <div ng-show="cart.items.length > 0">
        <table class="table">
            <thead>
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oi in cart.items">
                <td>{{oi.productTitle}}</td>
                <td>{{oi.quantity}}</td>
                <td>{{oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}}</td>
                <td>
                    <button class="btn btn-danger">Удалить (X)</button>
                </td>
            </tr>
            <tr>
                <td>Итого</td>
                <td></td>
                <td>{{cart.price}}</td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-click="createOrder()">Оформить заказ</button>
        <button class="btn btn-danger" ng-click="emptyCart()">Очистить корзину</button>
    </div>

    <p></p>
    <h3>Ваши заказы</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
